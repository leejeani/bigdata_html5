<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{
	border:2px solid black;
	width:300px;
	height:300px;
	overflow: hidden;
}
div:nth-child(1) {
	background: red;
}
div:nth-child(2) {
	background: blue;
	position:relative;
	float:left;
}
div:nth-child(3) {
	background: green;
}
div > a{
	background: white;
	display:block;
}
#inner{
	width:50px;
	height:50px;
	border:1px solid black;
	background: gray;
	position:absolute;
	left:10px;
	top:100px;
}
#inner2{
	width:50px;
	height:50px;
	border:1px solid black;
	background: white;
	position:absolute;
	left:150px; 
	top:10px;
}
</style>
</head>
<body>
<div>
	<a href="">Click1</a>
	<a href="">Click2</a>
</div>
<div>
	<div id="inner"></div>
	<div id="inner2"></div>
</div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>

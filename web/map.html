<script>
	var sdatas = [
		{
			'lat' : 37.5653,
			'lng' : 126.96958,
			'label' : '°öÃ¢½Ò·Õ',

		},
		{

		},
		{
			'lat' : 37.5857,
			'lng' : 126.98955,
			'label' : '°öÃ¢½Ò·Õ',
			'href' : 'http://www.naver.com'
		}
	];


	function displayMap(center) {
		var map = new google.maps.Map(
			document.querySelector('#map'),
			{
				mapTypeId : google.maps.MapTypeId.ROADMAP,
				zoom : 11,
				center : center
			}
		);
		$(sdatas).each(function(index, item) {
			var marker = new google.maps.Marker({
				map : map,
				position : new google.maps.LatLng(item.lat, item.lng),
				label : item.label,
				animation : google.maps.Animation.DROP
			});
			var infowindow = new google.maps.InfoWindow({
				content : item.label
			});


			marker.addListener('click', function() {
				location.href = item.href;
			});
			marker.addListener('mouseover', function() {
				marker.setAnimation(google.maps.Animation.BOUNCE);
				infowindow.open(marker.get('map'), marker);
			});
			marker.addListener('mouseout', function() {
				marker.setAnimation(null);
				infowindow.close();
			});
		});




	}
	;


	$(document).ready(function() {
		$('#bt1').click(function() {
			var center = new google.maps.LatLng(37.5651, 126.98955);
			displayMap(center);
		});
		$('#bt2').click(function() {
			var center = new google.maps.LatLng(35.1643694, 128.9317145);
			displayMap(center);
		});
		$('#bt3').click(function() {
			var center = new google.maps.LatLng(36.3730796, 127.3187597);
			displayMap(center);
		});
		$('#bt4').click(function() {
			var center = new google.maps.LatLng(35.1766798, 126.7737597);
			displayMap(center);
		});
	});
</script>

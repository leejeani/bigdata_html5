<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
a{
	text-decoration: none;
	color:black;
}

ul{
	list-style: none;
	margin: 0 auto;
}
ul > li{
	float:left;
}
ul > li > a{
	display: block;
	text-align: center;
	width:200px;
	height:80px;
	line-height: 80px;
	font-size: 200%;
	font-weight: bold;
	background: pink;
	border: 5px solid black;
	border-radius: 20px 20px 0 0;
}
ul > li > a:hover{
	color:blue;
	border: 5px solid blue;
}

</style>
</head>
<body>
<h1>MENU</h1>
<ul>
	<li><a href="">HOME</a></li>
	<li><a href="">LOGIN</a></li>
	<li><a href="">REGISTER</a></li>
	<li><a href="">ABOUT</a></li>
	<li><a href="">CONTACT</a></li>
</ul>
</body>
</html>

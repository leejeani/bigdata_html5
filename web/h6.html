<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
var imgs = ['mv2.jpg','mv3.jpg','mv2.jpg','mv3.jpg'];
window.onload = function(){
	var image = 
	document.getElementById('image');
	image.src=imgs[0];
	var i = 0;
	setInterval(function() {
		if(imgs.length < i){
			i = 0;
		}
		image.src=imgs[i];
		i++;
	}, 3000);
};
</script>
</head>
<body>
<h1>Image Test</h1>
<img id="image" src="">
</body>
</html>

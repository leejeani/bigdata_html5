<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<style></style>
<script>
$(document).ready(function(){
	$('#login_div  :text,:password').focus(function(){
		$(this).css('background','gray');	
	});
	
 	$('#login_div  :text,:password').blur(function(){
		$(this).css('background','white');	
	}); 
	
	$('#login_div  input[type="button"]').click(function(){
		var id  =
			$('input[name="id"]').val();
		var pwd  =
			$('input[name="pwd"]').val();
		
		
		// ID는 영문으로 시작하는 영문숫자
		// 6자리 이상
		if(id.length >= 6){
			var span = $('span:eq(0)');
			span.text('');
			var exp = /^[a-zA-Z][a-zA-Z0-9]+/;
			if(!exp.test(id)){
				span.text('영문으로 시작하고 영문또는 숫자 입력');
				$('input[name="id"]').focus();
				return;
			}
		}else{
			span.text('6자리 이상이어야 합니다.');
			$('input[name="id"]').focus();
			return;
		};
		// PWD는 8자이상 영문 대소문자
		// 숫자 특수문자 반드시 포함
		if(pwd.length >= 8){
			$('span:eq(1)').text('');
			var exp = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9])/;
			if(!exp.test(pwd)){
				$('span:eq(1)').text('영문숫자특수문자 입력');
				$('input[name="pwd"]').focus();
				return;
			}
		}else{
			$('span:eq(1)').text('8자리 이상이어야 합니다.');
			$('input[name="pwd"]').focus();
			return;
		}
		
		if(id == 'qqqqqq' && 
		pwd == 'Qqqq111!!'){
			// login 성공
			location.href='j1.html';
		}else{
			// login 실패
			location.href='j3.html';
		}
	
	});
});
</script>
</head>
<body>
<h1>Form TEST</h1>
<div id="login_div">
<form name="loginform">
ID<input type="text" name="id"><span></span><br>
PWD<input type="password" name="pwd"><span></span><br>
<input type="button" value="LOGIN">
</form>
</div>
</body>
</html>

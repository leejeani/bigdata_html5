<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<style></style>
<script>
$(document).ready(function(){
	$('textarea').keyup(function(){
		var input = $(this).val().length;
		var remain = 100 - input;
		$('h2').text(remain);
		if(remain >= 1){
			$('h2').css('color','black');
		}else{
			alert('입력 불가');
			$('h2').css('color','red');
		}
	});
});
</script>
</head>
<body>
<h1>성장배경을 쓰시오</h1>
<h2>100</h2>
<textarea rows="10" cols="70"></textarea>
</body>
</html>

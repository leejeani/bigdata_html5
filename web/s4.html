<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
var a = prompt('숫자를 입력 하세요','0');
var b = prompt('두번째 숫자 입력','0');
var c = prompt('연산자입력','+-*/');
var result = 0;
if(c == '+'){
	result = parseInt(a) + parseInt(b);
}else if(c == '-'){
	result = parseInt(a) - parseInt(b);
}else if(c == '*'){
	result = parseInt(a) * parseInt(b);
}else if(c == '/'){
	result = parseInt(a) / parseInt(b);
}
alert(result);
</script>
</head>

</html>

<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<style>
	ul{
		list-style: none;
		float:left;
		margin:10px;
		border:2px solid red;
		width:100px;
		height:150px;
	}
</style>

<script>
function ondragg(e){
	e.dataTransfer.effectAllowed = 'move';
	e.dataTransfer.setData('m',e.target.id);
};
function allowdrop(e){
	e.preventDefault();
};
function ondropp(e){
	e.preventDefault();
	var src = e.dataTransfer.getData('m');
	e.target.appendChild(document.getElementById(src));
}; 
</script>
</head>
<body>
<h1>Drag and Drop</h1>
<ul ondrop="ondropp(event)" ondragover="allowdrop(event)">

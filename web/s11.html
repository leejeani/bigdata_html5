<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#result{
	width:300px;
	height:400px;
	border:2px solid red;
	overflow: auto;
}
</style>
<script>
window.onload = function(){
	var result = 
	document.getElementById('result');
	var content = '';
	for(var i=1;i<=10;i++){
		content += '<h2>'+i+'</h2>';
	}
	result.innerHTML = content;
};
</script>
</head>
<body>
<h1>FOR TEST</h1>
<div id="result">
</div>
</body>
</html>
